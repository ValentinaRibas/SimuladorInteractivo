<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./simulador.css" rel="stylesheet" type="text/css">
    <title>Simulador interactivo</title>
</head>
<body>
    <div id="tienda">
        <h1>Bienvenido a la tienda de chocolates</h1>
        <button id="btn_mostrarListado">Haga click aqui para ver el listado de productos</button>
    </div>

    <div id="listado">
        <h1>Tienda de chocolates</h1>
        <h2 id="header">Productos en stock:</h2>

        <table id="productosDetalle" style="margin: 0 auto"></table>

        <button id="btn_complete" style="display: flex; margin-top: 1cm;">Completar compra</button>
        
    </div>

    <div id="total">
        <h1>Tienda de chocolates</h1>
        <h2>Detalle de su compra: </h2>
        <h3 id="detalle" style="margin-top: 50px;"></h3>
        <button id="btn_fin">Finalizar</button>
        <button id="btn_volver">Volver a realizar el pedido</button>
    </div>

    <div id="final">
        <h1 id="final_msg"></h1>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./simulador.js"></script>
</body>
</html>
